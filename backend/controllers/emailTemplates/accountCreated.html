<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Konto utworzone</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table
            width="600"
            style="background: #ffffff; padding: 20px; border-radius: 8px"
          >
            <tr>
              <td align="center">
                <img
                  src="https://wedlinkalowkowice.pl/logo.png"
                  alt="Logo"
                  style="max-height: 60px"
                />
              </td>
            </tr>
            <tr>
              <td style="padding: 20px 0; text-align: center">
                <h2 style="color: #333">Witaj w sklepie Wędlinka Łowkowice!</h2>
                <p style="color: #555">
                  Cześć {{name}}, Twoje konto zostało pomyślnie utworzone.
                </p>
                <p style="color: #555">
                  Możesz teraz
                  <a
                    href="https://wedlinkalowkowice.pl/logowanie"
                    style="color: #c0392b"
                    >zalogować się</a
                  >
                  i składać zamówienia.
                </p>
              </td>
            </tr>

            <!-- Uwaga: NIE zamykamy tutaj tabeli – footer będzie ją kończył -->
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
