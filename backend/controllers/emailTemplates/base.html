<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Powiadomienie</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 20px;
    "
  >
    <table width="100%" cellpadding="0" cellspacing="0">
      <tr>
        <td align="center">
          <table
            width="600"
            style="background: #ffffff; padding: 20px; border-radius: 8px"
          >
            <tr>
              <td align="center">
                <img
                  src="https://wedlinkalowkowice.pl/logo.png"
                  alt="Logo"
                  style="max-height: 60px"
                />
              </td>
            </tr>

            <!-- Tutaj wstawiana będzie treść konkretnego maila -->
            {{content}}

            <tr>
              <td
                style="
                  padding-top: 30px;
                  text-align: center;
                  font-size: 12px;
                  color: #999;
                "
              >
                &copy; {{year}} Wędlinka Łowkowice — Wszystkie prawa zastrzeżone
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
